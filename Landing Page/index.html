<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Food Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInUp"></div>
    <nav class="nav animate__animated animate__slideInDown animate__delay-1s">
      <div class="logo">Plate</div>
      <div class="menu">
        <a href="/">Home</a>
        <a href="menu.html">Menu</a>
        <a href="/">Testimonial</a>
        <a href="/">Contact</a>
      </div>
      <div class="icon">
        <img src="" alt="" />
      </div>
    </nav>
    <div class="text animate__animated animate__zoomIn animate__delay-1s">
      <h1>Stay fit</h1>
      <h1 class="eat">Eat healthy</h1>
      <button class="ordernow">Order Now</button>
    </div>
    <div class="plate animate__animated animate__zoomIn animate__delay-1s">
      <img src="plate.png" data-tilt alt="" class="img" />
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
        <h1 class="heading">SIGN UP</h1>
      <div class="form">
        <form action="">
          <label for="FName">First Name:</label><br>
          <input type="text" placeholder="Enter First Name" required /><br>
          <label for="LName">Last Name:</label><br>
          <input type="Mobile" placeholder="Enter Last Name" required/><br>
          <label for="DOB">Date of Birth:</label><br>
          <input type="date" placeholder="Enter Date of Birth" required><br>
          <label for="Mobile No.">Mobile Number:</label><br>
          <input type="text" placeholder="Enter Mobile No." required /><br>
          <label for="Email">Email:</label><br>
          <input type="text" placeholder="Enter Email" required /><br>
          <label for="Password">Password:</label><br>
          <input type="password" placeholder="Enter Your Password" required><br>
          <input type="submit" class="submit">
        </form>
      </div>
    </main>
  </body>
</html>
